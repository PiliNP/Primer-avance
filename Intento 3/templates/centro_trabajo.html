<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Trabajo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Centro de Trabajo</h1>
        <form method="POST">
            <div class="form-group">
                <label for="linea">Nombre de la Línea</label>
                <input type="text" class="form-control" id="linea" name="linea" required>
            </div>
            <div class="form-group">
                <label for="capacidad_inicial">Capacidad Inicial</label>
                <input type="number" class="form-control" id="capacidad_inicial" name="capacidad_inicial" required>
            </div>
            <div class="form-group">
                <label for="operarios">Cantidad de Operarios</label>
                <input type="number" class="form-control" id="operarios" name="operarios" required>
            </div>
            <div class="form-group">
                <label for="throughput">Throughput</label>
                <input type="number" class="form-control" id="throughput" name="throughput" required>
            </div>
            <div class="form-group">
                <label for="costo_extra">Costo por Tiempo Extra</label>
                <input type="number" class="form-control" id="costo_extra" name="costo_extra" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="presupuesto_extra">Presupuesto Máximo Tiempo Extra</label>
                <input type="number" class="form-control" id="presupuesto_extra" name="presupuesto_extra" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="costo_contratacion">Costo por Contratación</label>
                <input type="number" class="form-control" id="costo_contratacion" name="costo_contratacion" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="costo_despido">Costo por Despido</label>
                <input type="number" class="form-control" id="costo_despido" name="costo_despido" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario del Personal</label>
                <input type="number" class="form-control" id="salario" name="salario" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Centro de Trabajo</button>
        </form>
    </div>
</body>
</html>
